{% set name = "flake8-copyright" %}
{% set version = "0.2.3" %}
{% set sha256 = "698840480d377e7c70172672636d898ad7b8af210492f431fff066e75b481d59" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.6
    - pip
    - setuptools
  run:
    - python >=3.6
    - setuptools
    - flake8

test:
  commands:
    - 'flake8 --version | grep flake8_copyright:'

about:
  home: https://github.com/savoirfairelinux/flake8-copyright
  license: LGPL-3.0-or-later
  license_family: LGPL
  license_file:
    - COPYING
    - COPYING.LESSER
  summary: Flake8 plugin to check for copyright notices in all python files.
  dev_url: https://github.com/savoirfairelinux/flake8-copyright

extra:
  recipe-maintainers:
    - dopplershift
